<head>
  <title>meteor-nested-blaze-layout</title>
</head>
<body></body>

<template name="outer">
  <div class="outer">{{> yield}}</div>
</template>

<template name="inner">
  {{#Layout template="outer"}}
    <div class="inner">{{> yield}}</div>
  {{/Layout}}
</template>

<template name="index">
  {{#Layout template="inner"}}
    Index
  {{/Layout}}
</template>
